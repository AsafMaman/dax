<div class="container-fluid">
  <div class="row">

    <div *ngFor="let order of totalOrders$ | async; let idx = index" class="col-md-3 col-xs-12">
      <app-card [backgroudColor]="bgColors[idx % bgColors.length]" (footerClick)="footerClick(order)">
        <!-- <app-card (footerClick)="footerClick(order)"> -->
        <div body>{{order.key}} : {{order.value}}</div>
        <div footer>View Details</div>
      </app-card>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button (click)="btnClick()">Change setting</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered">
      </table>
    </div>
  </div>
</div>
